<header>
  <h2>Les filtres personnalisés</h2>
</header>

<div class="mb-3">
  <input type="text" class="form-control" placeholder="Entre un palindrome" [(ngModel)]="palindrome" />
</div>
<p>{{ palindrome | pipelindrome }}</p>

<h3>Default Image Pipe</h3>

<div>
  <img [src]="sourceImg | defaultImage: 'https://st3.depositphotos.com/1322515/35964/v/1600/depositphotos_359648638-stock-illustration-no-image-available-icon.jpg'"
       alt="Exemple de création de Pipe personnalisé" width="300" />
</div>

<h3>Products</h3>

<table class="table">
  <thead>
  <tr>
    <th>
      <button class="btn btn-link p-0 fw-bold" (click)="sortBy('name')">Name</button>
    </th>
    <th>
      <button class="btn btn-link p-0 fw-bold" (click)="sortBy('price')">Price</button>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products | sort: property: asc">
    <td>{{ product.name }}</td>
    <td>{{ product.price | currency }}</td>
  </tr>
  </tbody>
</table>

  Créer un pipe sort qui permet de trier la liste des products
  dans l'ordre croissant et décroissant
  sur le paramètre name ou price
