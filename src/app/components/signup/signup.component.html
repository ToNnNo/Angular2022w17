<header>
  <h2>Inscription</h2>
</header>

<p class="small">Penser à importer le module <strong>ReactiveFormsModule</strong> dans le <em>AppModule</em></p>

<form>

  <div class="mb-3">
    <label for="email" class="form-label">Email: </label>
    <input type="text" id="email" class="form-control" placeholder="Adresse email ..." />
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe: </label>
    <input type="password" id="password" class="form-control" placeholder="Mot de passe ..." />
  </div>

  <div class="mb-3">
    <label for="confirmation" class="form-label">Confirmation: </label>
    <input type="password" id="confirmation" class="form-control" placeholder="Confirmer le mot de passe ..." />
  </div>

  <div class="form-check mb-3">
    <input type="checkbox" id="CGU" class="form-check-input" />
    <label class="form-check-label" for="CGU">Conditions Générales d'Utilisation</label>
  </div>

  <button type="submit" class="btn btn-outline-primary">S'inscrire</button>

</form>
