<header>
  <h2>Exercice TodoList</h2>
</header>

<section class="row">
  <aside class="col-4">

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let task of tasks; index as index" (click)="removeTask(index)">
        {{ task }}
      </li>
    </ul>

  </aside>
  <div class="col-8">

    <div class="input-group">
      <input type="text" class="form-control" placeholder="Entrer une tache" [(ngModel)]="task" (keyup.enter)="addTask()" />
      <button type="button" class="btn btn-outline-success" (click)="addTask()">Ajouter</button>
    </div>

  </div>
</section>
